<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Board Bangladesh</title>
    <link rel="icon" href="images/talitalk.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Start From Here -->
        <div class="row">
            <div class="heading-row-container">
                <div class="logo logo__site col-3">
                    <img src="images/bd_logo.png" alt="bangladeshi logo">
                </div>
                <div class="heading__title head__title--side col-9">
                    <h2 class="main__title">Ministry of Education</h2>
                    <hr>
                    <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
                    <hr>
                    <p><a href="#">Official Website of Education Board  
                    </a></p>
                </div>
            </div>
        </div>
        <!-- Header End From Here -->
        <!-- Form Section Start Here -->
        <div class="row greenLine">
            <div class="form-row-container">
                <fieldset>
                    <form action="">
                        <div class="formItemContainer">
                            <div class="forLevel">
                                <label for="examination">Examination <span class="semicolone">:</span> </label>
                                <label for="year">Year <span class="semicolone">:</span> </label>
                                <label for="board">Board <span class="semicolone">:</span> </label>
                                <label for="roll">Roll <span class="semicolone">:</span> </label>
                                <label for="regNo">Reg: No <span class="semicolone">:</span> </label>
                                <label for="captcha">5 + 5 <span class="semicolone">=</span> </label>
                            </div>
                            <div class="forInput">
                                <select name="" id="">
                                    <option value="jsc">HSC/Alim/Equivalent</option>
                                    <option value="jsc">JSC/JDC</option>
                                    <option value="jsc">SSC/Dakhil</option>
                                    <option value="jsc">SSC(Vocational)</option>
                                    <option value="jsc">HSC/Alim</option>
                                    <option value="jsc">HSC(Vocational)</option>
                                    <option value="jsc">HSC(BM)</option>
                                    <option value="jsc">Diploma in Commerce</option>
                                    <option value="jsc">Diploma in Business Studies</option>
                                </select>
                                <select name="" id="">
                                    <option value="">Select One</option>
                                    <option value="">2020</option>
                                    <option value="">2019</option>
                                    <option value="">2018</option>
                                    <option value="">2017</option>
                                    <option value="">2016</option>
                                    <option value="">2015</option>
                                    <option value="">2014</option>
                                    <option value="">2013</option>
                                    <option value="">2012</option>
                                    <option value="">2011</option>
                                    <option value="">2010</option>
                                    <option value="">2009</option>
                                    <option value="">2008</option>
                                    <option value="">2007</option>
                                    <option value="">2006</option>
                                    <option value="">2005</option>
                                    <option value="">2004</option>
                                    <option value="">2003</option>
                                    <option value="">2002</option>
                                    <option value="">2001</option>
                                    <option value="">2000</option>
                                    <option value="">1999</option>
                                    <option value="">1998</option>
                                    <option value="">1997</option>
                                    <option value="">1996</option>
                                </select>
                                <select name="" id="">
                                    <option value="">Select One</option>
                                    <option value="">Barisal</option>
                                    <option value="">Chittagong</option>
                                    <option value="">Comilla</option>
                                    <option value="">Dhaka</option>
                                    <option value="">Dinajpur</option>
                                    <option value="">Jossore</option>
                                    <option value="">Mymensingh</option>
                                    <option value="">Rajshahi</option>
                                    <option value="">Sylhet</option>
                                    <option value="">Madrasah</option>
                                    <option value="">Technical</option>
                                    <option value="">DIBS(Dhaka)</option>
                                </select>
                                <input type="text" maxlength="6" id="roll">
                                <input type="text" maxlength="10" id="regNo">
                                <input type="text" id="captcha">
                                <input type="reset" class="button" id="reset-btn">
                                <input type="submit" class="button" id="submit-btn">
                                
                            </div>
                        </div>
                        
                    </form>
                </fieldset>
            </div>
        </div>
        <!-- Form Section End Here -->
        <!-- Footer Section Start here -->
        <div class="row">
            <div class="footer-row-container">
                <div class="footer-left">
                    <p>&copy;2005-2020 Ministry of Education, All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <span>Powered by</span> <img src="images/tbl_logo.png" alt="tbl_logo">
                </div>
            </div>
        </div>
        <!-- Footer Section End here -->
    </div>
</body>
</html>
